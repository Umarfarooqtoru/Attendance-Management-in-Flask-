{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Attendance Punch</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="employee_id" class="form-label">Employee ID</label>
                        <input type="text" class="form-control" id="employee_id" name="employee_id" required autofocus>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Punch In/Out</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="text-center mt-3">
    <a href="{{ url_for('admin_login') }}" class="btn btn-secondary">Admin Login</a>
</div>
{% endblock %}
